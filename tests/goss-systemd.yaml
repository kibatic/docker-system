file:
  /etc/sysconfig/nginx:
    # required attributes
    exists: true
    # optional attributes
    mode: "0644"
    owner: root
    group: root
    filetype: file # file, symlink, directory
    contains: # Check file content for these patterns
      - FOO=bar
  /home/cloud/containers/nginx/test.conf:
    # required attributes
    exists: true
    # optional attributes
    mode: "0755"
    owner: root
    group: root
    filetype: file # file, symlink, directory
    contains: # Check file content for these patterns
      - "Test file copy"
  /lib/systemd/system/nginx.service:
    # required attributes
    exists: true
    # optional attributes
    mode: "0644"
    owner: root
    group: root
    filetype: file # file, symlink, directory
    contains: # Check file content for these patterns
      - "--add-host test:8.8.8.8"
      - "--volume /etc/localtime:/etc/localtime:ro"
  # Cover https://github.com/kibatic/docker-systemd/issues/3
  /lib/systemd/system/nginx-host.service:
    exists: true
    contains:
      - "--network=host"
      - "!--net-alias"
