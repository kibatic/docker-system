systemd_units:
  - name: nginx
    template_name: templates/test-systemd
    image: nginx:1.11
    labels:
      - test_label=foo1234
    host_copy:
      - src: units/data/test.conf
        dest:
    ports:
      - 1337:80
    environment:
      FOO: bar

  # Cover https://github.com/kibatic/docker-systemd/issues/3
  - name: nginx-host
    template_name: templates/test-systemd
    image: nginx:1.11
    network: host

default_docker_options: '--add-host test:8.8.8.8'
default_docker_labels:
  - fooLabel=barLabel
